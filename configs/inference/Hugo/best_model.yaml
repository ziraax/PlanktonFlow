# Best EfficientNet B5 Inference Configuration
# This uses the best model following our extensive experiments
model:
  name: "efficientnet"
  variant: "b5"
  weights_path: "model_weights/efficientnet/b5/EcoTaxa_reproduce_best_model_20250813_112759/best.pt"

inference:
  batch_size: 64 # Adjust this if you encounter CUDA OOM errors
  top_k: 5 # Number of top predictions to return 
  device: "cuda" # Use "cuda" for GPU or "cpu" for CPU
  save_csv: true # Save results to a CSV file
  output_path: "outputs/test_inference_b5_last_train.csv" # Path to save the inference results

# Optional preprocessing during inference
preprocessing:
  scalebar_removal: false # Remove scalebars from images if necessary
  
wandb:
  log_results: false # Log results to Weights & Biases if needed
  tags: ["inference", "efficientnet", "b5", "production"]
  notes: "Production inference with best EfficientNet B5 model"
